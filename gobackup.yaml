# Example config file
# Please use fully qualified paths everywhere

# The destination we should make our backups at
BackupDestination: /home/user/foo/bar

# BackupSources and BackupSourcesNonRecursive must be directories
BackupSources:
  - /home/club/bar/baz
  - /var/foo/bar
BackupSourcesNonRecursive:

# How many iterations of every strategy should be retained?
RetainStrategy:
  Daily: 7
  Weekly: 4
  Monthly: 6
